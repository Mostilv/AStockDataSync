# MongoDB 配置
mongodb:
  uri: "mongodb://localhost:27017/"

# baostock 配置
baostock:
  db: "baostock"
  basic: "stock_basic"
  daily: "daily_adjusted"
  weekly: "weekly_adjusted"
  monthly: "monthly_adjusted"
  minute_15: "minute_15_adjusted"
  minute_60: "minute_60_adjusted"
  finance_quarterly: "finance_quarterly"
  history_years: 10             # 日/周/月默认回溯年限
  finance_history_years: 10     # 季频财务回溯年限
  daily_call_limit: 150000      # Baostock 每日调用上限
  minute_start_date: "2019-01-02"
  frequencies: ["d", "w", "m", "15", "60"]
  integrity_windows:
    d: 30
    w: 400
    m: 1500
    "15": 15
    "60": 45

# akshare 配置
# 用于获取当日实时行情（baostock 无实时）以及财报、baostock 未覆盖的数据
akshare:
  db: "akshare_realtime"
  kline: "kline"
  daily: "daily"
  symbols: []                 # 留空时自动读取 baostock.basic 中的 code
  timeframes: ["15m", "60m"]  # 需要合成的周期
  sleep_seconds: 5            # 实时循环模式的轮询间隔
